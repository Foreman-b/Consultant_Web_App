{% extends 'app/base_nav_bar.html' %}
{% load static %}

{% block title %} First Step - Forget Password  {% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
{% endblock %}



{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 card p-4 shadow">
            <h3 class="text-center">Find Your Account</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username or Email</label>
                    <input type="text" name="identifier" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Continue</button>
            </form>
        </div>
    </div>
</div>
 <br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
